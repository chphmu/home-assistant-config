- id: nachtlichWz
  alias: Nachtlicht Wohnzimmer
  action:
  - data:
      brightness: 190
      rgb_color:
      - 190
      - 105
      - 0
    service: light.turn_on
    entity_id: light.wohnzimmerfarblicht
  - service: homeassistant.turn_on
    entity_id: input_boolean.automatic_light
  condition: 
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.wzsensor_luminance
      below: 10
    - condition: state
      entity_id: light.wohnzimmerfarblicht
      state: 'off'
    - condition: time
      before: '18:00:00'
      after: '21:50:00'    
  trigger:
  - entity_id: sensor.wzsensor_burglar
    platform: state
    to: '8'
    for: 00:00:02
- id: nachtlichAusWz
  alias: Nachtlicht aus nach 2 Minuten
  trigger:
    platform: state
    entity_id: sensor.wzsensor_burglar
    to: '0'
    for: 00:00:10
  condition: 
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.automatic_light
      state: 'on'
    - condition: time
      before: '18:00:00'
      after: '21:50:00'   
  action:
  - service: light.turn_off
    entity_id: light.wohnzimmerfarblicht
  - service: input_boolean.turn_off
    entity_id: input_boolean.automatic_light