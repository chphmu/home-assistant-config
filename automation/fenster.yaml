- id: windowOpenLeft
  alias: Fenster offen beim verlassen
  trigger:
  - entity_id: device_tracker.mobile_adriana, device_tracker.mobile_christian
    platform: state
    to: not_home
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: device_tracker.mobile_adriana
      state: not_home
    - condition: state
      entity_id: device_tracker.mobile_christian
      state: not_home
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.fenster_links_schlafzimmer
          state: 'on'
        - condition: state
          entity_id: binary_sensor.fenster_kueche
          state: 'on'
        - condition: state
          entity_id: binary_sensor.fenster_gaestezimmer
          state: 'on'
        - condition: state
          entity_id: binary_sensor.door_balcony
          state: 'on'
        - condition: state
          entity_id: binary_sensor.window_bath
          state: 'on'
        - condition: state
          entity_id: binary_sensor.door_frontdoor
          state: 'on'
  action:
  - service: notify.ios_evip6cm
    data:
      message: Vielleicht mal nach den Fenstern gucken
      title: Fenster offen!
- id: fensterLangeOffen
  alias: Fenster lange offen
  trigger:
  - entity_id: binary_sensor.fenster_kueche,binary_sensor.fenster_links_schlafzimmer
    platform: state
    to: 'on'
    for:
      minutes: 8 
  - entity_id: binary_sensor.door_balcony,binary_sensor.window_bath,binary_sensor.door_frontdoor
    platform: state
    to: 'on'
    for:
      minutes: 8 
  condition:
  - condition: or
    conditions:
      - condition: template
        value_template: '{{ states.weather.wetter.attributes.temperature < 16 }}'
  action:
  - service: notify.ios_evip6cm
    data:
      title: Genug gel端ftet
      message: Fenster lange f端r 8 Minuten offen!
  - service: notify.tv
    data:
      title: Genug gel端ftet
      message: Fenster bereits f端r 8 Minuten offen!