- id: zitrone_trocken
  alias: Zitrone trocken
  trigger:
  - platform: numeric_state
    entity_id: sensor.zitrone_moisture
    below: 25
    for:  
      minutes: 5
  action:
  - service: notify.ios_evcmip6
    data:
      message: Zitrone trocken
      title: Bitte die Zitrone gießen
- id: palme_trocken
  alias: Palme trocken
