input_select:
  alarmclock_hour_adri:
    name: Stunden
    initial: "07"
    options:
      - "04"
      - "05"
      - "06"
      - "07"
      - "08"
      - "09"
      - "10"
      - "11"
      - "21"
    icon: mdi:timer
  alarmclock_minutes_adri:
    name: Minuten
    initial: "00"
    options:
      - "00"
      - "05"
      - "10"
      - "15"
      - "20"
      - "25"
      - "30"
      - "35"
      - "40"
      - "45"
      - "50"
      - "55"
    icon: mdi:timer
input_boolean:
  alarm_adri_weekend:
    name: Wochenende aktiv
    icon: mdi:calendar
  alarm_adri_on:
    name: Aktiv
sensor:
  - platform: template
    sensors:
      alarmclock_time_adri:
        friendly_name: 'Weckzeit'
        value_template: '{{ "%0.02d:%0.02d" | format(states("input_select.alarmclock_hour_adri") | int, states("input_select.alarmclock_minutes_adri") | int) }}'

automation:
  - id: alarmclock_week_adri
    alias: "Wake me up with bedroom light transition for weekdays"
    trigger:
      - platform: time
        minutes: '/1'
        seconds: 0
    condition:
      - condition: state
        entity_id: input_boolean.alarm_adri_on
        state: 'on'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: template
        value_template: '{{ now().strftime("%H:%M") == states.sensor.alarmclock_time_adri.state }}'
    action:
    - service: light.turn_on
      entity_id: light.bett
      data:
        transition: 30
        brightness: 190
        rgb_color:
        - 190
        - 105
        - 0
    - delay: 00:00:30
    - service: xiaomi_aqara.play_ringtone
      data:
        ringtone_vol: 8
        ringtone_id: 10005
        gw_mac: !secret xiaomi_aqara_mac
    - service: light.turn_on
      entity_id: light.vitrinen
    - delay: 00:00:01
    - service: light.turn_on
      entity_id: light.sideboard
    - service: automation.turn_off
      entity_id: automation.bettlicht_an
    - service: automation.turn_off
      entity_id: automation.bettlicht_aus
    - service: media_player.select_source
      entity_id: media_player.spotify
      data:
        source: 'Bad'
    - service: media_player.play_media
      entity_id: media_player.spotify
      data:
        media_content_type: playlist
        media_content_id: 'spotify:user:spotify:playlist:37i9dQZF1DWSWyJydK4fTU'
    - service: media_player.shuffle_set
      entity_id: media_player.spotify
      data:
        shuffle: true
    - service: media_player.media_next_track
      entity_id: media_player.spotify
    - delay: 00:30:00
    - service: automation.turn_on
      entity_id: automation.bettlicht_an
    - service: automation.turn_on
      entity_id: automation.bettlicht_aus
    - service: light.turn_off
      entity_id: light.bett
  - id: alarmclock_weekend_adri
    alias: "Wake me up with bedroom light weekend days"
    trigger:
      - platform: time
        minutes: '/1'
        seconds: 0
    condition:
      - condition: state
        entity_id: input_boolean.alarm_adri_on
        state: 'on'
      - condition: state
        entity_id: input_boolean.alarm_adri_weekend
        state: 'on'
      - condition: time
        weekday:
          - sat
          - sun
      - condition: template
        value_template: '{{ now().strftime("%H:%M") == states.sensor.alarmclock_time_adri.state }}'
    action:
      - service: light.turn_on
        entity_id: light.bett