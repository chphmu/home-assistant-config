                            show_days: 7
                            style: |
                              ha-card {
                                height: 540px;
                                font-size: 125%;
                                margin-right: 10px;
                                font-family: 'Open Sans', sans-serif;
                              }
                              .secondary {
                                font-size: 85%;
                              }
                              mwc-button {
                                display: none;
                              }
                          - type: vertical-stack
