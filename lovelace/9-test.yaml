                                      - value: 'on'
                                        icon: mdi:beach
                                        color: rgb(152,251,152)
                                      - value: 'off'
                                        icon: mdi:beach
                                        color: "#BAC0C6"
                              - type: custom:decluttering-card
                                template: nest_button
                                variables:
                                  - entity: calendar.cleaning_day
