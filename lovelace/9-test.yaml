                        titleSize: 130
                        style: |
                          ha-card {
                            height: 372px;
                            font-family: 'Open Sans', sans-serif;
                            margin-bottom: 10px;
                            margin-right: 5px;
                          }
                      - type: horizontal-stack
                        cards:
                          - type: custom:grocy-chores-card
