title: Nest
icon: mdi:monitor-dashboard
panel: true
background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"
path: nest-dash
cards:
  - type: vertical-stack
    cards:
      - type: custom:nest-layout-card
        layout: horizontal
        max_width: [500px, 100%]
        column_num: 2
        max_columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:decluttering-card
                    template: nest_picture_button
                    variables:
                      - entity: person.stefan
                      - entity_picture: /local/Stefan.jpg
                  - type: custom:decluttering-card
                    template: nest_button
                    variables:
                      - entity: alarm_control_panel.house
                      - state:
                          - value: 'armed_away'
                            icon: mdi:shield-lock
                            color: rgb(152,251,152)
                          - value: 'armed_home'
                            icon: mdi:shield-home
                            color: rgb(251, 210, 41)
                          - value: 'triggered'
                            icon: mdi:shield-alert
                            color: rgb(255, 0, 0)
                          - value: 'disarmed'
                            icon: mdi:shield-off
                            color: rgb(169,169,169)
                          - value: 'pending'
                            icon: mdi:shield-half-full
                            color: rgb(169,169,169)
                  - type: custom:decluttering-card
                    template: nest_picture_button
                    variables:
                      - entity: person.isa
                      - entity_picture: /local/Isa.jpg
              - type: markdown
                content: >
                    # [[ sensor.time.state ]]
                    
                    ### [[ sensor.date.state ]]
                style: |
                  ha-card {
                    margin-top: 50px;
                    margin-bottom: 330px;
                    background-color: rgba(0, 0, 0, 0);
                    font-family: 'Open Sans', sans-serif;
                    font-size: 200%;
                    -webkit-box-shadow: none;
                    -moz-box-shadow: none;
                    box-shadow: none;
                    text-align: center;
                  }
                  h1, h3 {
                    font-weight: 300 !important;
                  }
              - type: custom:weather-card
                entity: weather.smhi_home
                style: |
                  ha-card {
                    background-color: rgba(0, 0, 0, 0);
                    -webkit-box-shadow: none;
                    -moz-box-shadow: none;
                    box-shadow: none;
                    text-align: center;
                  }


          - type: vertical-stack
            cards: 
              - type: horizontal-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: "custom:atomic-calendar"
