                                        icon: mdi:window-closed
                                        color: rgb(152,251,152)
                                      - value: 'Open'
                                        icon: mdi:window-open
                                        color: rgb(255, 0, 0)
                      - type: horizontal-stack
                        cards:
                          - type: 'custom:home-feed-card'
                            title: Home Feed
                            show_empty: false
                            entities:
                              - sensor.front_door
                              - sensor.back_door
                              - sensor.yard_door
                              - sensor.balcony_door
                              - sensor.dining_room_window
                              - sensor.bedroom_window
                              - sensor.bedroom_door
