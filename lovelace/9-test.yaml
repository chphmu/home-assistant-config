                                      - value: 'Idle'
                                        icon: mdi:washing-machine
                                        color: "#BAC0C6"
                              - type: custom:decluttering-card
                                template: nest_button
                                variables:
                                  - entity: input_select.dryer_status
                                  - state:
                                      - value: 'Clean'
                                        icon: mdi:tumble-dryer
                                        color: rgb(251, 210, 41)
