                              - type: horizontal-stack
                                cards:
                                - type: custom:mini-graph-card
                                  entities:
                                    - sensor.temperature_bedroom
                                  show:
                                    icon: true
                                    fill: false
                                  height: 35
                                  color_thresholds:
                                    - value: 0
                                      color: "#CCE5FF"
                                    - value: 10
                                      color: "#66B2FF"
                                    - value: 15
                                      color: "#0080FF"
                                    - value: 18
                                      color: "#87c087"
                                    - value: 21
                                      color: "#389638"
                                    - value: 24
                                      color: "#FF9932"
                                    - value: 25
                                      color: "#FF8000"
                                    - value: 26
                                      color: "#ff0000"
                                  style: |
                                    ha-card {
                                      margin-right: 5px;
                                      margin-bottom: 5px;
                                    }
                                - type: custom:mini-graph-card
                                  entities:
                                    - sensor.temperature_stefan
                                  height: 35
                                  show:
                                    fill: false
                                    icon: true
                                  color_thresholds:
                                    - value: 0
                                      color: "#CCE5FF"
                                    - value: 10
                                      color: "#66B2FF"
                                    - value: 18
                                      color: "#0080FF"
                                    - value: 20
                                      color: "#87c087"
                                    - value: 21
                                      color: "#389638"
                                    - value: 24
                                      color: "#FF9932"
                                    - value: 25
                                      color: "#FF8000"
                                    - value: 26
                                      color: "#ff0000"
                                  style: |
                                    ha-card {
                                      margin-right: 5px;
                                      margin-bottom: 5px;
                                    }
                              - type: horizontal-stack
                                cards:
                                  - type: custom:mini-graph-card
                                    show:
                                      fill: false
                                      icon: true
                                    height: 35
                                    entities:
                                      - sensor.temperature_passage
                                    color_thresholds:
                                      - value: 0
                                        color: "#CCE5FF"
                                      - value: 10
                                        color: "#66B2FF"
                                      - value: 18
                                        color: "#0080FF"
                                      - value: 20
                                        color: "#87c087"
                                      - value: 21
                                        color: "#389638"
                                      - value: 24
                                        color: "#FF9932"
                                      - value: 25
                                        color: "#FF8000"
                                      - value: 26
                                        color: "#ff0000"
                                    style: |
                                      ha-card {
                                        margin-right: 5px;
                                        margin-bottom: 5px;
                                      }
                                  - type: custom:mini-graph-card
                                    show:
                                      fill: false
                                      icon: true
                                    name: Laundry
                                    height: 35
                                    entities:
                                      - sensor.temperature_downstairs_bathroom
                                    color_thresholds:
                                      - value: 0
                                        color: "#CCE5FF"
                                      - value: 10
                                        color: "#66B2FF"
                                      - value: 18
                                        color: "#0080FF"
                                      - value: 20
                                        color: "#87c087"
                                      - value: 21
                                        color: "#389638"
                                      - value: 24
                                        color: "#FF9932"
                                      - value: 25
                                        color: "#FF8000"
                                      - value: 26
                                        color: "#ff0000"
                                    style: |
                                      ha-card {
                                        margin-right: 5px;
                                        margin-bottom: 5px;
                                      }
                              - type: horizontal-stack
                                cards:
                                  - type: custom:bignumber-card
                                    title: Downstairs litterbox
                                    entity: counter.litterbox_downstairs_visits
                                    scale: 30px
                                    from: bottom
                                    min: 0
                                    max: 10
                                    severity:
                                      - value: 2
                                        style: "#FDF4D9"
                                      - value: 3
                                        style: "#C7E0DF"
                                      - value: 4
                                        style: "#C5C5D2"
                                      - value: 10
                                        style: "#FF9932"
                                    style: |
                                      ha-card {
                                        margin-right: 5px;
                                        margin-bottom: 5px;
                                      }

                                  - type: custom:bignumber-card
                                    title: Upstairs litterbox
                                    entity: counter.litterbox_upstairs_visits
                                    scale: 30px
                                    min: 0
                                    max: 10
                                    from: bottom
                                    severity:
                                      - value: 2
                                        style: "#FDF4D9"
                                      - value: 3
                                        style: "#C7E0DF"
                                      - value: 4
                                        style:  "#C5C5D2"
                                      - value: 10
                                        style: "#FF9932"
                                    style: |
                                      ha-card {
                                        margin-right: 5px;
                                        margin-bottom: 5px;
                                      }

                              - type: custom:pollenkoll-card
                                city: stockholm
                                title: false
                                show_state: false
                                # threshold: 1
                                minimal: true
                                allergens:
                                  - björk
                                  - gräs
                                  - gråbo
                                style: |
                                  ha-card {
                                    padding-top: 0;
                                    margin-right: 5px;
                                  }

                  - type: vertical-stack
                    cards:
                      - type: custom:vertical-stack-in-card
                        cards:
                          - type: horizontal-stack
                            cards:
                              - type: custom:decluttering-card
                                template: nest_button
                                variables:
                                  - entity: input_select.mailbox_status
                                  - state:
                                      - value: 'Package and mail'
                                        icon: mdi:mailbox-up
