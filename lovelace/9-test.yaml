                                  - show_name: true
                                  - show_state: false
                                  - state:
                                      - value: 'Closed'
                                        icon: mdi:door-closed
                                        color: rgb(152,251,152)
                                      - value: 'Open'
                                        icon: mdi:door-open
                                        color: rgb(255, 0, 0)
                              - type: custom:decluttering-card
                                template: nest_button
                                variables:
