                                      - value: 'on'
                                        icon: mdi:broom
                                        color: rgb(152,251,152)
                                      - value: 'off'
                                        icon: mdi:broom
                                        color: "#BAC0C6"
                      - type: custom:vertical-stack-in-card
                        cards:
                          - type: horizontal-stack
                            cards:
                              - type: custom:decluttering-card
                                template: nest_button
                                variables:
                                  - entity: sensor.front_door
                                  - name: Front Door
                                  - show_name: true
                                  - show_state: false
